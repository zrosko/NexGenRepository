nexgen.schedule=0 0/1 * 1/1 * ?
server.port=7777
encrypt.key=NexGenCDIL2022-2023
# Actuator
management.endpoint.shutdown.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=refresh
management.endpoints.web.exposure.include=*
# Eureka service registry
eureka.instance.preferIpAddress = true 
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
spring.cloud.config.import-check.enabled=false
# Circuit Breaker 
resilience4j.circuitbreaker.configs.default.registerHealthIndicator= true
resilience4j.circuitbreaker.instances.pingCircuitBreaker.minimumNumberOfCalls= 5
resilience4j.circuitbreaker.instances.pingCircuitBreaker.failureRateThreshold= 50
resilience4j.circuitbreaker.instances.pingCircuitBreaker.waitDurationInOpenState= 30000
resilience4j.circuitbreaker.instances.pingCircuitBreaker.permittedNumberOfCallsInHalfOpenState=2
# Retry
#resilience4j.retry.configs.default.registerHealthIndicator= true
resilience4j.retry.instances.pingRetry.maxAttempts=3
resilience4j.retry.instances.pingRetry.waitDuration=2000
# Ratelimiter
resilience4j.ratelimiter.configs.default.registerHealthIndicator= true
resilience4j.ratelimiter.instances.sayHello2.timeoutDuration=5000
resilience4j.ratelimiter.instances.sayHello2.limitRefreshPeriod=5000
resilience4j.ratelimiter.instances.sayHello2.limitForPeriod=1
